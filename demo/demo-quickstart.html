<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Walkthrough.js — Quick Start Demo</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:32px; line-height:1.5; }
  header { margin-bottom:24px; }
  .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:16px; }
  .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
  .btn { display:inline-block; border:0; background:#6366f1; color:white; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
  .btn.secondary { background:#0ea5e9; }
  .btn:disabled { opacity:.5; cursor:not-allowed; }
  code,kbd { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
  footer { margin-top:32px; color:#6b7280; font-size:14px; }
</style>
</head>
<body>
<header>
  <h1>Quick Start Demo</h1>
  <p>Call walkthrough.start(steps, options) for the fastest setup.</p>
</header>

<div class="grid">
  <div class="card mod-1"><h3>Feature One</h3><p>First target in quick start</p></div>
  <div class="card mod-2"><h3>Feature Two</h3><p>Second target in quick start</p></div>
  <div class="card mod-3"><h3>Feature Three</h3><p>Third target in quick start</p></div>
</div>

<p style="margin-top:20px;">
  <button class="btn" id="startQuick">Start Quick Tour</button>
  <button class="btn secondary" id="resetQuick">Reset</button>
</p>

<script>
  let quickTour = null;
  document.getElementById('startQuick').addEventListener('click', () => {
    if (quickTour) quickTour.destroy();
    quickTour = walkthrough.start([
      { element: '.mod-1', title: 'Feature One', text: 'Introduces feature one', position: 'bottom' },
      { element: '.mod-2', title: 'Feature Two', text: 'Highlights feature two', position: 'right' },
      { element: '.mod-3', title: 'Feature Three', text: 'Wraps up with feature three', position: 'top' }
    ], {
      progressColor: '#22c55e',
      highlightPadding: 10,
      callbacks: { onFinish: () => console.log('[QUICK] finished') }
    });
  });
  document.getElementById('resetQuick').addEventListener('click', () => {
    if (quickTour) { quickTour.destroy(); quickTour = null; }
  });
</script>
<footer>
  Walkthrough.js demo — open the browser console to see callbacks & logs.
</footer>
<script src="https://unpkg.com/@ronanarm/walkthroughjs@latest"></script>  
</body>
</html>
